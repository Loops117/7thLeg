<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory - 7th Leg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Community Directory</h2>

    <ul class="nav nav-tabs" id="dirTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-pane" type="button" role="tab" aria-controls="users-pane" aria-selected="true">
          Users
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="stores-tab" data-bs-toggle="tab" data-bs-target="#stores-pane" type="button" role="tab" aria-controls="stores-pane" aria-selected="false">
          Stores
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="expos-tab" data-bs-toggle="tab" data-bs-target="#expos-pane" type="button" role="tab" aria-controls="expos-pane" aria-selected="false">
          Expos
        </button>
      </li>
    </ul>

    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="users-pane" role="tabpanel" aria-labelledby="users-tab">
        <div id="user-table-container">
          <p class="text-muted">Loading users…</p>
        </div>
      </div>
      <div class="tab-pane fade" id="stores-pane" role="tabpanel" aria-labelledby="stores-tab">
        <div id="store-table-container">
          <p class="text-muted">Loading stores…</p>
        </div>
      </div>
      <div class="tab-pane fade" id="expos-pane" role="tabpanel" aria-labelledby="expos-tab">
        <div id="expo-table-container">
          <p class="text-muted">Loading expos…</p>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/header-auth.js"></script>
  <script src="/assets/js/users.js"></script>
  <script src="/assets/js/stores.js"></script>
  <script src="/assets/js/expos.js"></script>
</body>
</html>
