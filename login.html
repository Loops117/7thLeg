<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7th Leg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container py-5" style="max-width: 600px;">
    <h2 class="text-center mb-4" id="form-title">Sign In</h2>

    <!-- Login Form -->
    <form id="login-form" novalidate>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="login-submit">Sign In</button>
      <p class="text-center mt-3">
        Don't have an account? <a href="#" onclick="showSignUp()">Sign up here</a>
      </p>
      <div id="auth-message" class="mt-3 text-center"></div>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signup-form" style="display:none;" novalidate>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" required>
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signup-email" required>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup-password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required>
      </div>
      <button type="submit" class="btn btn-success w-100" id="signup-submit">Sign Up</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="showLogin()">Return to Login</button>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/include.js"></script>
  <script>
    // Toggle views
    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Sign Up';
      document.getElementById('auth-message').textContent = '';
      document.getElementById('auth-message').className = 'mt-3 text-center';
    }

    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Sign In';
      document.getElementById('auth-message').textContent = '';
      document.getElementById('auth-message').className = 'mt-3 text-center';
    }

    // Helpers
    function setMsg(text, ok) {
      const el = document.getElementById('auth-message');
      el.textContent = text || '';
      el.className = 'mt-3 text-center ' + (ok ? 'text-success' : 'text-danger');
    }

    async function signIn() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-submit');

      if (!email || !password) {
        setMsg('Please enter email and password.', false);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Signing in…';
      setMsg('', true);

      const { error } = await window.supabase.auth.signInWithPassword({ email, password });
      if (error) {
        setMsg(error.message, false);
        btn.disabled = false;
        btn.textContent = 'Sign In';
        return;
      }

      setMsg('Signed in successfully!', true);
      // ✅ Redirect to Hub > Home instead of root dashboard
      window.location.href = '/communityhub/hub.html?module=home';
    }

    async function submitSignUp() {
      const fullName = document.getElementById('full_name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('confirm-password').value;
      const btn = document.getElementById('signup-submit');

      if (!fullName || !email || !password || !confirm) {
        setMsg('Please complete all fields.', false);
        return;
      }
      if (password !== confirm) {
        setMsg('Passwords do not match.', false);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Signing up…';
      setMsg('', true);

      const { error } = await window.supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: fullName }
        }
      });

      if (error) {
        setMsg(error.message, false);
        btn.disabled = false;
        btn.textContent = 'Sign Up';
      } else {
        setMsg('Signup successful! Please check your email to confirm.', true);
        btn.disabled = false;
        btn.textContent = 'Sign Up';
        showLogin();
      }
    }

    // Enable Enter-to-submit on both forms
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await signIn();
      });

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await submitSignUp();
      });
    });
  </script>
</body>
</html>
