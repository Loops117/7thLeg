<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables Admin - 7th Leg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .dashboard-layout { display: flex; }
    .sidebar {
      min-width: 220px;
      background-color: #f1f3f5;
      border-radius: 8px;
      padding: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar .nav-link {
      border-radius: 0;
      margin: 0;
      padding: 12px 16px;
      color: #333;
      text-align: left;
      width: 100%;
    }
    .sidebar .nav-link.active {
      background-color: #198754;
      color: #fff;
      font-weight: 600;
    }
    .dashboard-content { flex-grow: 1; padding-left: 2rem; }
    .sortable-handle { cursor: grab; }
    .locked-label { font-weight: bold; color: #198754; margin-left: 10px; }
  </style>
</head>
<body>
<div class="container py-4" id="admin-container">
  <h2 class="text-center mb-4">Manage Variables</h2>
  <p class="text-center">Loading...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="assets/js/config.js"></script>
<script>
const supabase = window.supabase;
const container = document.getElementById("admin-container");

const variableTabs = [
  { key: "insect_types", label: "Insect Types" },
  { key: "humidity_levels", label: "Humidity Levels" },
  { key: "climate_types", label: "Climate Types" },
  { key: "hydration_methods", label: "Hydration Methods" },
  { key: "ventilation_types", label: "Ventilation Types" },
  { key: "substrate_presets", label: "Substrate Presets" },
  { key: "diet_presets", label: "Diet Presets" },
  { key: "status_options", label: "Status Options" }
];

async function loadAdmin() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    container.innerHTML = "<div class='alert alert-danger'>You must be logged in.</div>";
    return;
  }

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .single();

  if (profile?.role !== "admin") {
    container.innerHTML = "<div class='alert alert-danger'>üö´ You do not have permission to view this page.</div>";
    return;
  }

  renderLayout();
}

function renderLayout() {
  let html = `<div class="dashboard-layout">
    <ul class="nav flex-column sidebar nav-pills me-3" id="sidebarTabs" role="tablist">`;

  variableTabs.forEach((tab, idx) => {
    html += `<li class="nav-item">
      <button class="nav-link ${idx === 0 ? "active" : ""}" 
        id="${tab.key}-tab" data-bs-toggle="pill" data-bs-target="#${tab.key}-panel" 
        type="button" role="tab">${tab.label}</button>
    </li>`;
  });

  html += `</ul><div class="tab-content dashboard-content">`;

  variableTabs.forEach((tab, idx) => {
    html += `<div class="tab-pane fade ${idx === 0 ? "show active" : ""}" 
      id="${tab.key}-panel" role="tabpanel">
      <div class="d-flex align-items-center mb-3">
        <h4 class="me-3">${tab.label}</h4>
        <div class="form-check form-switch me-3">
          <input class="form-check-input" type="checkbox" id="${tab.key}-lock">
          <label class="form-check-label locked-label" for="${tab.key}-lock">Unlocked</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="${tab.key}-multi">
          <label class="form-check-label locked-label" for="${tab.key}-multi">Single</label>
        </div>
      </div>
      <form class="d-flex mb-3" onsubmit="addVariable(event, '${tab.key}')">
        <input type="text" id="new-${tab.key}" class="form-control me-2" placeholder="New entry name" required>
        <button class="btn btn-success">Add</button>
      </form>
      <table class="table table-bordered align-middle">
        <thead><tr>
          <th style="width:40px;">‚áÖ</th>
          <th>Name</th>
          <th style="width:100px;">Actions</th>
        </tr></thead>
        <tbody id="${tab.key}-table"></tbody>
      </table>
      <button class="btn btn-primary" onclick="saveTab('${tab.key}')">Update</button>
      <div class="mt-2 text-center" id="${tab.key}-msg"></div>
    </div>`;
  });

  html += `</div></div>`;
  container.innerHTML = html;

  variableTabs.forEach(tab => loadTab(tab.key));
}

async function loadTab(key) {
  const msg = document.getElementById(`${key}-msg`);
  const tbody = document.getElementById(`${key}-table`);

  const { data: control } = await supabase
    .from("variable_controls")
    .select("is_locked, allow_multi")
    .eq("variable_name", key)
    .single();

  const lockInput = document.getElementById(`${key}-lock`);
  const lockLabel = document.querySelector(`label[for="${key}-lock"]`);
  const multiInput = document.getElementById(`${key}-multi`);
  const multiLabel = document.querySelector(`label[for="${key}-multi"]`);

  if (control) {
    lockInput.checked = !control.is_locked;
    lockLabel.textContent = control.is_locked ? "Locked" : "Unlocked";
    multiInput.checked = control.allow_multi;
    multiLabel.textContent = control.allow_multi ? "Multi" : "Single";
  }

  lockInput.addEventListener("change", () => {
    lockLabel.textContent = lockInput.checked ? "Unlocked" : "Locked";
  });
  multiInput.addEventListener("change", () => {
    multiLabel.textContent = multiInput.checked ? "Multi" : "Single";
  });

  const { data, error } = await supabase
    .from(key)
    .select("*")
    .order("sort_order", { ascending: true });

  if (error) {
    msg.textContent = "‚ùå Failed to load: " + error.message;
    return;
  }

  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.dataset.id = row.id;
    tr.innerHTML = `
      <td class="sortable-handle">‚ò∞</td>
      <td><input type="text" class="form-control" value="${row.name}" id="${key}-name-${row.id}"></td>
      <td><button class="btn btn-sm btn-danger" onclick="deleteVariable('${key}', '${row.id}')">Delete</button></td>`;
    tbody.appendChild(tr);
  });

  Sortable.create(tbody, { handle: ".sortable-handle", animation: 150 });
}

async function addVariable(e, key) {
  e.preventDefault();
  const input = document.getElementById(`new-${key}`);
  const name = input.value.trim();
  if (!name) return;
  const { error } = await supabase.from(key).insert({ name, sort_order: 999 });
  if (error) { alert("‚ùå Failed to add: " + error.message); return; }
  input.value = "";
  loadTab(key);
}

async function deleteVariable(key, id) {
  if (!confirm("Delete this entry?")) return;
  const { error } = await supabase.from(key).delete().eq("id", id);
  if (error) alert("‚ùå Failed to delete: " + error.message);
  else loadTab(key);
}

async function saveTab(key) {
  const msg = document.getElementById(`${key}-msg`);
  msg.textContent = "Saving...";
  const tbody = document.getElementById(`${key}-table`);
  const rows = [...tbody.children];

  for (let i = 0; i < rows.length; i++) {
    const id = rows[i].dataset.id;
    const name = document.getElementById(`${key}-name-${id}`).value;
    await supabase.from(key).update({ name, sort_order: i }).eq("id", id);
  }

  const isLocked = !document.getElementById(`${key}-lock`).checked;
  const allowMulti = document.getElementById(`${key}-multi`).checked;

  await supabase.from("variable_controls")
    .update({ is_locked: isLocked, allow_multi: allowMulti })
    .eq("variable_name", key);

  msg.textContent = "‚úÖ Saved!";
}

loadAdmin();
</script>
</body>
</html>
