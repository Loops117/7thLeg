<div class="container py-4">
  <h2 class="text-center mb-4" id="form-title">Edit Species</h2>

  <form id="inventory-form">
    <!-- Identification -->
    <h4 class="section-header">Identification</h4>
    <div class="mb-3 position-relative">
      <label class="form-label">Species</label>
      <input type="text" class="form-control" id="species" name="species" autocomplete="off" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Common Name</label>
      <input type="text" class="form-control" id="common_name" name="common_name">
    </div>
    <div class="mb-3">
      <label class="form-label">Insect Type</label>
      <select class="form-select" id="insect_type"></select>
    </div>

    <!-- Cover Image -->
    <div class="mb-3">
      <label class="form-label">Cover Photo</label>
      <div id="current-cover" class="mb-2 d-none">
        <img id="cover-preview" src="" alt="Current cover" style="max-height:100px; display:block;">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="remove_cover">
          <label class="form-check-label" for="remove_cover">Remove current image</label>
        </div>
      </div>
      <input type="file" class="form-control" id="cover_image_file" accept="image/*">
    </div>

    <!-- Gallery Photos -->
    <div class="mb-3">
      <label class="form-label">Gallery Photos (max 5)</label>
      <input type="file" class="form-control" id="gallery_images" accept="image/*" multiple>
      <small class="text-muted">You may upload up to 5 images.</small>
    </div>
    <div id="gallery-preview" class="d-flex flex-wrap gap-2 mt-2"></div>

    <!-- Acquisition -->
    <h4 class="section-header">Acquisition</h4>
    <div class="mb-3">
      <label class="form-label">Date Obtained</label>
      <input type="date" class="form-control" id="date_obtained">
    </div>
    <div class="mb-3">
      <label class="form-label">Source</label>
      <input type="text" class="form-control" id="source">
    </div>

    <!-- Environmental -->
    <h4 class="section-header">Environmental Needs</h4>
    <div class="mb-3">
      <label class="form-label">Climate</label>
      <select class="form-select" id="climate"></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Humidity</label>
      <select class="form-select" id="humidity"></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Hydration Method</label>
      <select class="form-select" id="hydration"></select>
    </div>

    <!-- Feeding -->
    <h4 class="section-header">Feeding</h4>
    <div class="mb-3">
      <label class="form-label">Diet</label>
      <select class="form-select" id="diet"></select>
    </div>

    <!-- Status -->
    <h4 class="section-header">Status & Care</h4>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" id="status_select"></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Care Sheet URL</label>
      <input type="url" class="form-control" id="care_sheet">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" id="notes"></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <!-- Renamed Cancel to Back -->
      <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Back</button>
      <button type="submit" class="btn btn-success">Save Entry</button>
    </div>

    <div id="form-message" class="mt-3 text-center"></div>
  </form>
</div>
