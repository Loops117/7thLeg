<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 7th Leg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <div class="container py-5">
    <h2 class="text-center mb-4">Dashboard</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="dashboardTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#profile">Profile</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#orders">Orders</a></li>
      <li class="nav-item admin-only"><a class="nav-link" data-bs-toggle="tab" href="#products">Products</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="profile">
        <p>Welcome, <span id="profile-name"></span>!</p>
        <p>Email: <span id="profile-email"></span></p>
      </div>

      <div class="tab-pane fade" id="orders">
        <p>Your orders will appear here (coming soon).</p>
      </div>

      <div class="tab-pane fade" id="products">
        <h4>Product Management</h4>
        <div id="product-table-container">
          <p>Loading products...</p>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/include.js"></script>
  <script src="assets/js/header-auth.js"></script>
  <script>
    async function loadDashboard() {
      const { data: { user } } = await window.supabase.auth.getUser();
      if (!user) {
        document.querySelector(".container").innerHTML = `
          <div class="alert alert-danger text-center">
            You are not logged in. <a href="login.html">Go to login</a>
          </div>`;
        return;
      }

      // Fill profile info
      document.getElementById('profile-name').textContent = user.user_metadata.full_name || "Unknown";
      document.getElementById('profile-email').textContent = user.email;

      // Check if admin
      const { data: profile } = await window.supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .single();

      if (profile?.role === "admin") {
        document.querySelector(".admin-only").style.display = "block";
        loadProducts();
      } else {
        document.querySelector(".admin-only").style.display = "none";
      }
    }

    async function loadProducts() {
      const { data: products, error } = await window.supabase.from("products").select("*");
      const container = document.getElementById("product-table-container");

      if (error) {
        container.innerHTML = `<p class="text-danger">Failed to load products: ${error.message}</p>`;
        return;
      }

      let html = `
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>QTY</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      products.forEach(p => {
        html += `
          <tr>
            <td><img src="${p.image_url}" alt="${p.name}" style="max-height:50px;"></td>
            <td>${p.name}</td>
            <td><input type="number" value="${p.price}" step="0.01" id="price-${p.id}" class="form-control form-control-sm"></td>
            <td><input type="number" value="${p.qty || 0}" id="qty-${p.id}" class="form-control form-control-sm"></td>
            <td>${p.status ? "Enabled" : "Disabled"}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="updateProduct(${p.id})">Update</button>
              <button class="btn btn-sm ${p.status ? 'btn-warning' : 'btn-success'}" onclick="toggleProduct(${p.id}, ${p.status})">
                ${p.status ? 'Disable' : 'Enable'}
              </button>
              <a class="btn btn-sm btn-info" href="product-dashboard.html?id=${p.id}">Edit</a>
            </td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    async function updateProduct(id) {
      const price = document.getElementById(`price-${id}`).value;
      const qty = document.getElementById(`qty-${id}`).value;

      const { error } = await window.supabase.from("products")
        .update({ price, qty })
        .eq("id", id);

      if (error) {
        alert("Update failed: " + error.message);
      } else {
        alert("Product updated successfully!");
        loadProducts();
      }
    }

    async function toggleProduct(id, currentStatus) {
      const { error } = await window.supabase.from("products")
        .update({ status: !currentStatus })
        .eq("id", id);

      if (error) {
        alert("Failed to toggle product: " + error.message);
      } else {
        alert(`Product ${currentStatus ? 'disabled' : 'enabled'} successfully!`);
        loadProducts();
      }
    }

    loadDashboard();
  </script>
</body>
</html>
