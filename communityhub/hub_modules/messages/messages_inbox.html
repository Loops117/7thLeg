<!-- communityhub/hub_modules/messages/messages_inbox.html -->
<div class="container py-3" id="messages-inbox">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Messages</h3>
    <div id="inbox-actions" class="d-none d-md-flex gap-2">
      <button id="new-direct-btn" class="btn btn-sm btn-outline-primary">New Direct Message</button>
    </div>
  </div>

  <ul class="nav nav-pills mb-3" id="messages-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-direct" data-bs-toggle="pill" data-bs-target="#pane-direct" type="button"
        role="tab">Direct & Groups <span class="badge bg-secondary ms-1" id="count-direct">0</span></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-auctions" data-bs-toggle="pill" data-bs-target="#pane-auctions"
        type="button" role="tab">Auctions <span class="badge bg-secondary ms-1" id="count-auctions">0</span></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-trades" data-bs-toggle="pill" data-bs-target="#pane-trades" type="button"
        role="tab">Trades <span class="badge bg-secondary ms-1" id="count-trades">0</span></button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="pane-auctions" role="tabpanel">
      <div id="list-auctions" class="list-group shadow-sm"></div>
    </div>
    <div class="tab-pane fade" id="pane-trades" role="tabpanel">
      <div id="list-trades" class="list-group shadow-sm"></div>
    </div>
    <div class="tab-pane fade" id="pane-direct" role="tabpanel">
      <div id="list-direct" class="list-group shadow-sm"></div>
    </div>
  </div>
</div>
<script type="module" src="./messages_inbox.js"></script>
