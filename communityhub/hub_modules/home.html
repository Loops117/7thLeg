<!-- Home Module -->
<div class="row">
  <!-- Left Column -->
  <div class="col-md-6 mb-4">
    <!-- Badges + Rating -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Your Badges</h5>
        <div id="user-badges" class="d-flex flex-wrap gap-2 mb-3">Loading badges...</div>
        <div id="user-rating">‚≠ê No reviews yet</div>
      </div>
    </div>

    <!-- Recent Bulletins -->
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5>Recent Bulletins</h5>
        <form id="bulletin-form" class="mb-3">
          <div class="input-group">
            <input type="text" id="bulletin-input" class="form-control" placeholder="Write a new bulletin..."
              maxlength="300" required>
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
        </form>
        <table class="table table-sm mb-0">
          <tbody id="bulletin-table">
            <tr>
              <td>Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Right Column -->
  <div class="col-md-6 mb-4">
    <!-- Your Species -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Your Species</h5>
        <div class="d-flex flex-wrap gap-2" id="species-thumbs">
          Loading species...
        </div>
      </div>
    </div>

    <!-- Recent Auctions -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Recent Auctions</h5>
        <ul class="list-group list-group-flush" id="recent-auctions">
          <li class="list-group-item">Loading...</li>
        </ul>
      </div>
    </div>

    <!-- Recent Trades -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Recent Trades</h5>
        <ul class="list-group list-group-flush" id="recent-trades">
          <li class="list-group-item">Loading...</li>
        </ul>
      </div>
    </div>
  </div>
</div>
