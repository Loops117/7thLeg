
<div class="container-fluid py-3">

      <div class="card shadow-sm h-100">
        <div class="card-header d-flex justify-content-between align-items-center">

          <button id="create-auction-btn" class="btn btn-sm btn-primary">Create an Auction</button>
        </div>

    <!-- Trades Column -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">

          <button id="post-trade-btn" class="btn btn-sm btn-primary">Post a Trade</button>

          <div id="trades-section">Loading trades...</div>
