<!-- /communityhub/hub_modules/store/store_employees.html -->
<div id="store-employees-root" class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h4 class="mb-0">Store Employees</h4>
      <small class="text-muted">Add teammates who can manage listings and respond to messages.</small>
    </div>
    <div id="employees-status" class="text-muted small"></div>
  </div>

  <!-- Add employees -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-2 align-items-center">
        <div class="col-sm-8">
          <input id="emp-search" type="text" class="form-control" placeholder="Search users by name or location…">
        </div>
        <div class="col-sm-4 d-flex gap-2">
          <button id="emp-search-btn" class="btn btn-primary w-100">Search</button>
          <button id="emp-clear-btn" class="btn btn-outline-secondary">Clear</button>
        </div>
      </div>
      <div id="emp-search-results" class="mt-3"></div>
    </div>
  </div>

  <!-- Current team -->
  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h6 class="mb-0">Current Team</h6>
        <small class="text-muted">Owner listed first. Managers & Staff can be changed anytime.</small>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:36px;"></th>
              <th>Name</th>
              <th>Location</th>
              <th>Role</th>
              <th>Added</th>
              <th style="width:80px;">Actions</th>
            </tr>
          </thead>
          <tbody id="team-tbody">
            <tr><td colspan="6" class="text-muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
