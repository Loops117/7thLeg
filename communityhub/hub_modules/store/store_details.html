<div class="container-fluid py-2">
  <div class="row g-3">
    <!-- Left column: images -->
    <div class="col-12 col-lg-5">
      <div class="card mb-3 shadow-sm">
        <div class="card-header">
          <strong>Branding</strong>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Logo</label>
            <div class="d-flex align-items-center gap-3">
              <div class="border rounded p-2 bg-light" style="width:96px;height:96px;display:flex;align-items:center;justify-content:center;overflow:hidden;">
                <img id="store-logo-preview" src="" alt="Logo preview" style="max-width:100%;max-height:100%;object-fit:contain;display:none;">
                <span id="store-logo-placeholder" class="text-muted small">No logo</span>
              </div>
              <div class="flex-grow-1">
                <div class="input-group mb-2">
                  <input type="text" id="logo-url" class="form-control" placeholder="Paste logo URL (optional)">
                  <button class="btn btn-outline-secondary" type="button" id="logo-apply-url">Use URL</button>
                </div>
                <input type="file" id="logo-file" class="form-control" accept="image/*">
                <div class="form-text">Upload a square image (PNG/JPG). If both URL and file are provided, file wins on save.</div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Banner (optional)</label>
            <div class="border rounded p-2 bg-light mb-2" style="width:100%;aspect-ratio:3/1;display:flex;align-items:center;justify-content:center;overflow:hidden;">
              <img id="store-banner-preview" src="" alt="Banner preview" style="width:100%;height:100%;object-fit:cover;display:none;">
              <span id="store-banner-placeholder" class="text-muted small">No banner</span>
            </div>
            <div class="input-group mb-2">
              <input type="text" id="banner-url" class="form-control" placeholder="Paste banner URL (optional)">
              <button class="btn btn-outline-secondary" type="button" id="banner-apply-url">Use URL</button>
            </div>
            <input type="file" id="banner-file" class="form-control" accept="image/*">
            <div class="form-text">Wide image works best (e.g. 1200×400). If both URL and file are provided, file wins on save.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right column: details form -->
    <div class="col-12 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header d-flex align-items-center justify-content-between">
          <strong>Store Details</strong>
          <div class="small text-muted" id="store-details-status"></div>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Store Name <span class="text-danger">*</span></label>
              <input type="text" id="store-name" class="form-control" placeholder="e.g., 7th Leg Critters">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Slug</label>
              <input type="text" id="store-slug" class="form-control" placeholder="auto-generated from name">
              <div class="form-text">Used in URLs; you can edit it.</div>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Website URL</label>
              <input type="url" id="store-website" class="form-control" placeholder="https://example.com">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Location</label>
              <input type="text" id="store-location" class="form-control" placeholder="City, State / Region">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Contact</label>
              <input type="text" id="store-contact" class="form-control" placeholder="Email or preferred contact">
              <div class="form-text">Stored inside Policies JSON for now.</div>
            </div>

            <div class="col-12">
              <label class="form-label">Short Bio</label>
              <textarea id="store-bio" class="form-control" rows="3" placeholder="Tell buyers about your store."></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Shipping Policy</label>
              <textarea id="policy-shipping" class="form-control" rows="3" placeholder="Shipping timelines, carriers, packing notes…"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">DOA Policy</label>
              <textarea id="policy-doa" class="form-control" rows="3" placeholder="Dead-on-arrival terms, proof requirements, timelines…"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Returns Policy</label>
              <textarea id="policy-returns" class="form-control" rows="3" placeholder="Eligibility, timelines, restocking, exceptions…"></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex gap-2">
          <button id="store-save" class="btn btn-primary">Save</button>
          <button id="store-reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
