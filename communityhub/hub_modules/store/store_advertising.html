<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="mb-0">Advertising</h5>
    <div id="store-ads-status" class="small text-muted"></div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header"><strong>Vertical Ad (Right Rail)</strong></div>
        <div class="card-body">
          <div class="border rounded p-2 bg-light mb-2 d-flex align-items-center justify-content-center" style="width:100%;max-width:320px;aspect-ratio:1/2;overflow:hidden;">
            <img id="ads-vert-preview" src="" alt="Vertical ad preview" style="width:100%;height:100%;object-fit:cover;display:none;">
            <span id="ads-vert-ph" class="text-muted small">No vertical ad</span>
          </div>
          <div class="input-group mb-2">
            <input type="text" id="ads-vert-url" class="form-control" placeholder="Paste vertical ad URL (optional)">
            <button class="btn btn-outline-secondary" type="button" id="ads-vert-apply">Use URL</button>
          </div>
          <input type="file" id="ads-vert-file" class="form-control" accept="image/*">
          <div class="form-text">
            Recommended: <strong>300×600</strong> (max width 320). Minimum <strong>240×480</strong>. Aspect ratio about <strong>1:2</strong> (±15%).
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header"><strong>Horizontal Ad (Feed Slot)</strong></div>
        <div class="card-body">
          <div class="border rounded p-2 bg-light mb-2 d-flex align-items-center justify-content-center" style="width:100%;aspect-ratio:8/1;overflow:hidden;">
            <img id="ads-horiz-preview" src="" alt="Horizontal ad preview" style="width:100%;height:100%;object-fit:cover;display:none;">
            <span id="ads-horiz-ph" class="text-muted small">No horizontal ad</span>
          </div>
          <div class="input-group mb-2">
            <input type="text" id="ads-horiz-url" class="form-control" placeholder="Paste horizontal ad URL (optional)">
            <button class="btn btn-outline-secondary" type="button" id="ads-horiz-apply">Use URL</button>
          </div>
          <input type="file" id="ads-horiz-file" class="form-control" accept="image/*">
          <div class="form-text">
            Recommended: <strong>728×90</strong> (desktop) or <strong>320×100</strong> (mobile). Minimum <strong>600×75</strong>. Aspect ratio about <strong>~8:1</strong> (±15%).
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button id="ads-save" class="btn btn-primary">Save</button>
    <button id="ads-reset" class="btn btn-outline-secondary">Reset</button>
  </div>
</div>
