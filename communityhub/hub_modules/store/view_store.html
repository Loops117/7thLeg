<!-- view_store.html — Public Store view -->
<div id="store-view-root" class="container-fluid px-0">

  <!-- Hero / Banner -->
  <div id="store-banner" class="w-100" style="height:180px; background: linear-gradient(180deg,#eaeef3, #f8f9fb); background-size:cover; background-position:center;"></div>

  <div class="container position-relative" style="margin-top:-48px;">
    <div class="card border-0 shadow-sm rounded-4 mb-3">
      <div class="card-body pb-3">
        <div class="d-flex align-items-center gap-3">
          <div id="store-logo" class="rounded border bg-white d-flex align-items-center justify-content-center overflow-hidden" style="width:96px;height:96px;margin-top:-36px;">
            <!-- logo injected -->
          </div>
          <div class="flex-grow-1">
            <h4 id="store-name" class="mb-1">Store</h4>
            <div class="text-muted small d-flex flex-wrap gap-2">
              <span id="store-location"></span>
              <span id="store-created"></span>
              <a id="store-website" href="#" target="_blank" rel="noopener" class="text-decoration-none d-none">Website</a>
            </div>
          </div>
          <div class="d-flex gap-2">
            <a id="store-slug-link" href="#" class="btn btn-sm btn-outline-secondary d-none" target="_blank" rel="noopener">Public link</a>
            <button id="btn-write-review" class="btn btn-sm btn-primary">Write a review</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <div class="card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-header bg-transparent border-0">
            <h6 class="mb-0">About</h6>
          </div>
          <div class="card-body pt-2">
            <div id="store-bio" class="text-body-secondary">No description yet.</div>
          </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-header bg-transparent border-0 d-flex align-items-center justify-content-between">
            <h6 class="mb-0">Reviews</h6>
            <span id="store-reviews-count" class="small text-muted"></span>
          </div>
          <div class="card-body pt-2">
            <div id="store-reviews" class="d-flex flex-column gap-2"></div>
          </div>
        </div>

        <!-- Products -->
        <div class="card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-header bg-transparent border-0 d-flex align-items-center justify-content-between">
            <h6 class="mb-0">Products</h6>
            <span id="store-products-count" class="small text-muted"></span>
          </div>
          <div class="card-body pt-2">
            <div id="store-products-status" class="small text-muted mb-2"></div>
            <div id="store-products-grid" class="row g-3"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-header bg-transparent border-0">
            <h6 class="mb-0">Policies</h6>
          </div>
          <div class="card-body pt-2">
            <div id="store-policies" class="small text-body-secondary">No policies published.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Review Modal -->
<div class="modal fade" id="storeReviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Write a store review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Rating</label>
          <select id="vr-rating" class="form-select">
            <option value="5">★★★★★ — Great</option>
            <option value="4">★★★★☆ — Good</option>
            <option value="3">★★★☆☆ — Okay</option>
            <option value="2">★★☆☆☆ — Poor</option>
            <option value="1">★☆☆☆☆ — Bad</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Message</label>
          <textarea id="vr-message" class="form-control" rows="4" placeholder="Share details of your experience…"></textarea>
        </div>
        <div id="vr-msg" class="small text-muted"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="vr-submit">Post review</button>
      </div>
    </div>
  </div>
</div>
