<!-- /communityhub/hub_modules/store/store_inventory.html -->
<div class="container py-3" id="store-inventory-root">
  <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
    <h4 class="mb-2 mb-md-0">Store Inventory</h4>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" id="inv-refresh-btn">Refresh</button>
      <button class="btn btn-primary btn-sm" id="add-drygood-btn">+ Add Dry Good</button>
    </div>
  </div>

  <!-- Add from personal inventory -->
  <div class="card mb-3">
    <div class="card-header d-flex align-items-center justify-content-between">
      <span>Add from your personal inventory</span>
      <div class="input-group input-group-sm" style="max-width: 380px;">
        <span class="input-group-text">üîç</span>
        <input type="text" class="form-control" id="inv-search-input" placeholder="Search species / morph / type">
        <button class="btn btn-outline-secondary" id="inv-search-clear">Clear</button>
      </div>
    </div>
    <div class="card-body p-0">
      <div id="inv-search-results" class="list-group list-group-flush small">
        <div class="list-group-item text-muted">Type at least 2 characters to search‚Ä¶</div>
      </div>
    </div>
  </div>

  <!-- Current store listings -->
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <span>Current Listings</span>
      <div id="listings-status" class="small text-muted"></div>
    </div>
    <div class="card-body p-2">
      <div id="listings-grid" class="row g-2"></div>
    </div>
  </div>
</div>

<!-- Dry Good Modal -->
<div class="modal fade" id="drygoodModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Dry Good</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="dg-name" placeholder="e.g., Isopod Chow 8oz">
        </div>
        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="dg-desc" rows="3" placeholder="Short description‚Ä¶"></textarea>
        </div>
        <div class="row g-2">
          <div class="col-6">
            <label class="form-label">Batch Size</label>
            <input type="number" min="1" class="form-control" id="dg-batch" placeholder="e.g., 1">
          </div>
          <div class="col-6">
            <label class="form-label">Qty Available (batches)</label>
            <input type="number" min="0" class="form-control" id="dg-qty" placeholder="e.g., 10">
          </div>
        </div>
        <div class="row g-2 mt-1">
          <div class="col-6">
            <label class="form-label">Price per Batch</label>
            <input type="number" step="0.01" min="0" class="form-control" id="dg-price" placeholder="e.g., 9.99">
          </div>
          <div class="col-6">
            <label class="form-label">Currency</label>
            <input type="text" class="form-control" id="dg-currency" placeholder="USD">
          </div>
        </div>
        <div class="mt-2">
          <label class="form-label">Cover Image (optional)</label>
          <input type="file" class="form-control" id="dg-cover" accept="image/*">
        </div>
      </div>
      <div class="modal-footer">
        <div id="dg-status" class="me-auto small text-muted"></div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="dg-save-btn">Add Dry Good</button>
      </div>
    </div>
  </div>
</div>
