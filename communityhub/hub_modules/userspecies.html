
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">My Species</h4>
  <div>
    <button class="btn btn-success btn-sm me-1" onclick="openAddSpecies()">Add</button>
    <button class="btn btn-outline-primary btn-sm me-1" onclick="downloadInventoryTemplate()">Download Example</button>
    <label class="btn btn-outline-success btn-sm mb-0">
      Upload List <input type="file" id="csvUpload" accept=".csv" hidden onchange="importInventory()">
    </label>
  </div>
</div>

<!-- Alerts & info -->
<div id="import-errors" class="mb-3"></div>

<!-- View controls -->
<div id="inventory-controls" class="d-flex flex-wrap align-items-start gap-3 mb-3">
  <!-- Vertical view toggle -->
  <div class="btn-group-vertical btn-group-sm" role="group" aria-label="View toggle">
    <button class="btn btn-outline-secondary active" id="inv-toggle-table" type="button">Table</button>
    <button class="btn btn-outline-secondary" id="inv-toggle-cards" type="button">Cards</button>
  </div>

  <!-- Filters/sort -->
  <div class="d-flex flex-column flex-grow-1 gap-2">
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <input type="text" id="inventory-search" class="form-control form-control-sm" placeholder="Search…">
      <select id="inventory-sort" class="form-select form-select-sm" style="min-width: 160px;">
        <option value="species_az">Species A→Z</option>
        <option value="species_za">Species Z→A</option>
        <option value="morph_az">Morph A→Z</option>
        <option value="type_az">Type A→Z</option>
        <option value="created_new">Newest</option>
        <option value="created_old">Oldest</option>
      </select>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="group-by-type">
        <label class="form-check-label small" for="group-by-type">Group by type</label>
      </div>
    </div>
    <div class="d-flex align-items-center flex-wrap gap-1">
      <button type="button" id="type-chip-all" class="type-chip">All</button>
      <div id="type-filters" class="d-flex flex-wrap gap-1"></div>
    </div>
  </div>
</div>

<!-- Views -->
<div id="inventory-table-container" class="mb-3">
  <p>Loading inventory…</p>
</div>
<div id="inventory-cards-container" class="d-none"></div>

<style>
  .inventory-row:hover { background-color: #caf3c6; cursor: pointer; }
  .inventory-row.selected { background-color: rgb(135, 231, 140) !important; }
  
  .type-chip { border: 1px solid rgba(0,0,0,.12); padding: .2rem .6rem; border-radius: 999px; background:#f8f9fa; cursor:pointer; user-select:none; }
  .type-chip.enabled { background:#d1f0d2; border-color:#a7dca9; color:#0f5132; }
  .type-chip.disabled { background:#ececf0; border-color:#d0d0d7; color:#6c757d; opacity: .85; }
  .type-chip#type-chip-all.active { background:#d1e7ff; border-color:#9ec5fe; color:#084298; }
  .type-header { position: sticky; top: 0; z-index: 1; background: #f8f9fa; }
  .inv-card { width: 100%; max-width: 320px; }
  .inv-card img { width: 36px; height: 36px; object-fit: cover; border-radius: 8px; }
  /* Compact vertical toggle */
  #inventory-controls .btn-group-vertical .btn { padding: .25rem .5rem; }

</style>
