<!-- /communityhub/hub_modules/expo_tracker.html (Explore split-view + styled tabs) -->
<div class="container py-3" id="expo-tracker-root">
  <style>
    /* Minimal styling tweaks for tabs/buttons and split view */
    #expo-tracker-root .nav-tabs .nav-link{ cursor:pointer; user-select:none; }
    #expo-tracker-root .nav-tabs .nav-link.active{ font-weight:600; }
    #expo-tracker-root .x-toolbar .form-select, 
    #expo-tracker-root .x-toolbar .form-control{ height: 38px; }
    #expo-tracker-root .x-split{ display:flex; gap:12px; }
    #expo-tracker-root .x-left{ flex:0 0 380px; max-width:380px; height:520px; overflow:auto; }
    #expo-tracker-root .x-right{ flex:1 1 auto; min-height: 420px; }
    #expo-tracker-root .x-card{ border:1px solid rgba(0,0,0,.08); border-radius:10px; overflow:hidden; }
    #expo-tracker-root #x-map{ width:100%; height:520px; border-radius:10px; }
    #expo-tracker-root .list-group-item{ cursor:pointer; }
    #expo-tracker-root .x-expando{ display:none; padding-top:6px; }
    #expo-tracker-root .x-expando.show{ display:block; }
    @media (max-width: 991.98px){
      #expo-tracker-root .x-split{ flex-direction:column; }
      #expo-tracker-root .x-left{ max-width:100%; }
      #expo-tracker-root #x-map{ height:360px; }
    }
  </style>

  <!-- Filters / actions -->
  <div class="x-toolbar mb-2 d-flex flex-wrap align-items-center gap-2">
    <select id="x-state" class="form-select" style="width: 220px;">
      <option value="">All States</option>

      <option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option>
      <option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District of Columbia</option>
      <option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option>
      <option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option>
      <option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option>
      <option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option>
      <option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option>
      <option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option>
      <option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
    </select>
    <div class="input-group" style="width: 280px;">
      <span class="input-group-text">Search</span>
      <input id="x-search" class="form-control" placeholder="Expo, city, venue">
      <button id="x-clear" class="btn btn-outline-secondary" type="button">Clear</button>
    </div>
    <div class="ms-auto d-flex gap-2">
      <button id="x-open-register" class="btn btn-primary">Register an Expo</button>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="x-tabs">
    <li class="nav-item"><button class="nav-link active" data-view="explore" type="button">Explore</button></li>
    <li class="nav-item"><button class="nav-link" data-view="calendar" type="button">Calendar</button></li>
    
    
  </ul>

  <!-- Explore (Browse + Map) -->
  <div id="x-view-explore" class="mt-3">
    <div class="x-split">
      <div class="x-left">
        <div class="x-card">
          <div id="x-selected" class="border-bottom d-none">
            <div class="d-flex align-items-center justify-content-between p-2">
              <div class="fw-semibold" id="x-selected-title"></div>
              <button id="x-selected-toggle" class="btn btn-sm btn-outline-secondary" type="button" aria-expanded="true">▲</button>
            </div>

          </div>
          <div class="list-group list-group-flush" id="x-explore-list">

          </div>
        </div>
      </div>
      <div class="x-right">
        <div class="x-card p-2">
          <div id="x-map-hint" class="small text-muted px-1 pb-1">Loading map…</div>
          <div id="x-map"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar -->
  <div id="x-view-calendar" class="mt-3 d-none">
    <div class="card">
      <div class="card-body">
        <div id="x-calendar-root"></div>
      </div>
    </div>
  </div>
  <!-- Vendors removed -->
</div>
  </div>
</div>

<!-- Modal for Registering Expo (same IDs JS expects) -->
<div class="modal fade" id="expoModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register an Expo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="x-status" class="small text-muted mb-2"></div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Expo Name</label>
            <input id="x-name" class="form-control" placeholder="Expo name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Website (optional)</label>
            <input id="x-website" class="form-control" placeholder="https://…">
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="x-description" class="form-control" rows="2"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Venue</label>
            <input id="x-venue" class="form-control" placeholder="Venue name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Hero Image</label>
            <input id="x-hero" type="file" class="form-control" accept="image/*">
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <div class="input-group">
              <input id="x-address" class="form-control" placeholder="123 Main St, City, ST">
              <button id="x-verify" class="btn btn-outline-secondary" type="button">Verify Address</button>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Latitude</label>
            <input id="x-lat" class="form-control" placeholder="e.g., 42.3314">
          </div>
          <div class="col-md-6">
            <label class="form-label">Longitude</label>
            <input id="x-lng" class="form-control" placeholder="-83.0458">
          </div>

          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sched" id="x-recurring" checked>
              <label class="form-check-label" for="x-recurring">Recurring (nth Sat/Sun)</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sched" id="x-specific">
              <label class="form-check-label" for="x-specific">Specific Dates</label>
            </div>
          </div>

          <!-- Recurring block -->
          <div class="col-12" id="x-recurring-block">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">Ordinal</label>
                <select id="x-ordinal" class="form-select">
                  <option value="1">1st</option><option value="2" selected>2nd</option>
                  <option value="3">3rd</option><option value="4">4th</option><option value="5">5th</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Days</label>
                <div class="d-flex gap-3 align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" id="x-day-sat" type="checkbox" checked>
                    <label class="form-check-label" for="x-day-sat">Sat</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="x-day-sun" type="checkbox">
                    <label class="form-check-label" for="x-day-sun">Sun</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-label">Start</label>
                <input id="x-start" type="time" class="form-control" value="10:00">
              </div>
              <div class="col-md-3">
                <label class="form-label">End</label>
                <input id="x-end" type="time" class="form-control" value="16:00">
              </div>
              <div class="col-md-4">
                <label class="form-label">Timezone</label>
                <select id="x-tz" class="form-select">
                  <option>America/New_York</option>
                  <option>America/Chicago</option>
                  <option>America/Denver</option>
                  <option>America/Los_Angeles</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Valid From</label>
                <input id="x-valid-from" type="date" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Valid To</label>
                <input id="x-valid-to" type="date" class="form-control">
              </div>
            </div>
          </div>

          <!-- Specific dates block -->
          <div class="col-12 d-none" id="x-specific-block">
            <div class="row g-2 align-items-end">
              <div class="col-md-4">
                <label class="form-label">Date</label>
                <input id="x-date" type="date" class="form-control">
              </div>
              <div class="col-md-3">
                <button id="x-add-date" class="btn btn-outline-primary" type="button">Add Date</button>
              </div>
            </div>
            <div class="list-group mt-2" id="x-dates-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="x-submit" class="btn btn-primary" type="button">Submit Expo</button>
      </div>
    </div>
  </div>
</div>
