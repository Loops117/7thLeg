<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Edit Species</title>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4" id="form-title">Edit Species</h2>

  <form id="inventory-form">
    <!-- Identification -->
    <h4 class="section-header">Identification</h4>
    <div class="mb-3 position-relative">
      <label class="form-label">Species Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="species" name="species" autocomplete="off" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Morph Name (optional)</label>
      <input type="text" class="form-control" id="morph_name" name="morph_name">
    </div>

    <div class="mb-3">
      <label class="form-label">Invert Type <span class="text-danger">*</span></label>
      <select class="form-select" id="insect_type" required></select>
    </div>

    <!-- Cover Image -->
    <div class="mb-3">
      <label class="form-label">Cover Photo</label>
      <div id="current-cover" class="mb-2 d-none">
        <img id="cover-preview" src="" alt="Current cover" style="max-height:100px; display:block;">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="remove_cover">
          <label class="form-check-label" for="remove_cover">Remove current image</label>
        </div>
      </div>
      <input type="file" class="form-control" id="cover_image_file" accept="image/*">
    </div>

    <!-- Gallery Photos -->
    <div class="mb-3">
      <label class="form-label">Gallery Photos (max 5)</label>
      <input type="file" class="form-control" id="gallery_images" accept="image/*" multiple>
      <small class="text-muted">You may upload up to 5 images.</small>
    </div>
    <div id="gallery-preview" class="d-flex flex-wrap gap-2 mt-2"></div>

    <!-- Acquisition -->
    <h4 class="section-header">Acquisition</h4>
    <div class="mb-3">
      <label class="form-label">Source (optional)</label>
      <input type="text" class="form-control" id="source">
    </div>
    <div class="mb-3">
      <label class="form-label">Price (optional)</label>
      <input type="number" step="0.01" min="0" class="form-control" id="price">
    </div>

    <!-- Notes -->
    <h4 class="section-header">Acquisition Notes</h4>
    <div class="mb-3">
      <textarea class="form-control" id="acquisition_notes" rows="4" placeholder="Anything notable about how/when you got it, lineage, etc."></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Back</button>
      <button type="submit" class="btn btn-success">Save Entry</button>
    </div>

    <div id="form-message" class="mt-3 text-center"></div>
  </form>
</div>
</body>
</html>
