<div id="userspecies-cards">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">My Species — Cards</h4>
  </div>

  <div id="import-errors" class="mb-3"></div>

  <div id="inventory-controls" class="d-flex flex-wrap align-items-start gap-3 mb-3">
    <div class="d-flex flex-column flex-grow-1 gap-2">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <input type="text" id="inventory-search" class="form-control form-control-sm" placeholder="Search…">
        <select id="inventory-sort" class="form-select form-select-sm" style="min-width: 160px;">
          <option value="species_az">Species A→Z</option>
          <option value="species_za">Species Z→A</option>
          <option value="morph_az">Morph A→Z</option>
          <option value="type_az">Type A→Z</option>
          <option value="created_new">Newest</option>
          <option value="created_old">Oldest</option>
        </select>
      </div>
      <div class="d-flex align-items-center flex-wrap gap-1">
        <button type="button" id="type-chip-all" class="type-chip">All</button>
        <div id="type-filters" class="d-flex flex-wrap gap-1"></div>
      </div>
    </div>
  </div>

  <div id="inventory-cards-container"></div>
</div>
