<div id="userspecies-excel" class="excel-wrap">
  <div class="d-flex align-items-center flex-wrap gap-2 mb-2">
    <div class="d-flex align-items-center gap-2">
      <input id="excel-search" class="form-control form-control-sm" placeholder="Quick filter (species, morph, type)…">
      <button id="excel-add-row" class="btn btn-sm btn-success">New row</button>
      <div id="excel-status" class="small text-muted ms-2"></div>
    </div>
    <div class="ms-auto small text-muted d-none d-sm-inline">Tip: Tab/Enter to move • Ctrl/Cmd+S to save • Paste from Excel/Sheets</div>
  </div>
  <div id="excel-grid-host" style="border:1px solid #e5e7eb; border-radius:8px; background:#fff;">
    <table id="excel-grid" class="table table-sm table-bordered align-middle mb-0">
      <thead class="table-light sticky-top"></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-2">
    <div id="excel-count" class="small text-muted"></div>
    <div id="excel-conflict" class="small text-danger"></div>
  </div>
  <div class="alert alert-info d-sm-none mt-3 mb-0" role="alert">
    Excel mode works best on desktop. On mobile, try landscape or use Cards/Table.
  </div>
</div>
