<!-- reviews.html — Community Hub module for viewing & managing reviews -->
<div id="reviews-root" class="container-fluid px-0">
  <div class="card border-0 shadow-sm rounded-4 mb-3">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="mb-0">Reviews</h5>
        <div class="d-flex gap-2">
          <div class="btn-group">
            <button class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Write a Review
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="btn-new-review-user">About a User</a></li>
              <li><a class="dropdown-item" href="#" id="btn-new-review-store">About a Store</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="border rounded-3 p-3 h-100">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="mb-2">Reviews about me</h6>
              <span class="text-muted small" id="rv-count-about"></span>
            </div>
            <div id="rv-list-about" class="d-flex flex-column gap-2"></div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="border rounded-3 p-3 h-100">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="mb-2">Reviews I wrote</h6>
              <span class="text-muted small" id="rv-count-mine"></span>
            </div>
            <div id="rv-list-mine" class="d-flex flex-column gap-2"></div>
          </div>
        </div>

        <div class="col-12">
          <div class="border rounded-3 p-3">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="mb-2">My store's reviews</h6>
              <span class="text-muted small" id="rv-count-store"></span>
            </div>
            <div id="rv-list-store" class="d-flex flex-column gap-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Composer Modal -->
<div class="modal fade" id="reviewComposer" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewComposerTitle">Write a review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="rv-form" class="row g-3">
          <input type="hidden" id="rv-edit-id">
          <div class="col-sm-4">
            <label class="form-label">Review Target</label>
            <select id="rv-target-type" class="form-select">
              <option value="user">User</option>
              <option value="store">Store</option>
            </select>
          </div>
          <div class="col-sm-8">
            <label class="form-label">&nbsp;</label>
            <div class="input-group">
              <input type="text" class="form-control" id="rv-target-search" placeholder="Search by name...">
              <button class="btn btn-outline-secondary" type="button" id="rv-target-clear">Clear</button>
            </div>
            <div id="rv-target-results" class="list-group mt-1" style="max-height:220px;overflow:auto;"></div>
            <div class="mt-1 small text-muted">Selected: <span id="rv-target-picked" class="fw-semibold"></span></div>
            <input type="hidden" id="rv-target-id">
          </div>

          <div class="col-12">
            <label class="form-label">Rating</label>
            <select id="rv-rating" class="form-select">
              <option value="5">★★★★★ — Great</option>
              <option value="4">★★★★☆ — Good</option>
              <option value="3">★★★☆☆ — Okay</option>
              <option value="2">★★☆☆☆ — Poor</option>
              <option value="1">★☆☆☆☆ — Bad</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea id="rv-message" rows="5" class="form-control" placeholder="Share details of your experience…"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span id="rv-msg" class="me-auto small text-muted"></span>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="rv-submit">Post review</button>
      </div>
    </div>
  </div>
</div>

<!-- Dispute Modal -->
<div class="modal fade" id="disputeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dispute review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="small text-muted">Explain why this review should be reviewed or removed.</p>
        <textarea id="rv-dispute-text" rows="5" class="form-control" placeholder="Reason for dispute…"></textarea>
        <input type="hidden" id="rv-dispute-id">
      </div>
      <div class="modal-footer">
        <span id="rv-dispute-msg" class="me-auto small text-muted"></span>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="rv-dispute-submit">Submit dispute</button>
      </div>
    </div>
  </div>
</div>
