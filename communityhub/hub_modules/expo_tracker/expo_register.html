<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register an Expo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>#map{height:320px;border-radius:10px}</style>

  <!-- ❗️Set these to YOUR real paths to load header/footer/hub like other hub pages -->
  <script>
    window.EXPO_REGISTRY_CONFIG = {
      HEADER_PATH: "",   // e.g. "/communityhub/layout/header.html"
      FOOTER_PATH: "",   // e.g. "/communityhub/layout/footer.html"
      HUB_JS_PATH: "../../hub.js" // this one worked in your logs; change if needed
    };
  </script>

  <script>
    // includeHTML polyfill (quiet; no console noise on 404s)
    window.includeHTML = function includeHTML(cb){
      var z=document.querySelectorAll("[w3-include-html]");
      if(!z.length){ if(typeof cb==="function") cb(); return; }
      var el=z[0], file=el.getAttribute("w3-include-html");
      fetch(file).then(r=> r.ok ? r.text() : "").then(txt=>{
        el.innerHTML = txt || "";
        el.removeAttribute("w3-include-html");
        includeHTML(cb);
      }).catch(()=>{ el.innerHTML=""; el.removeAttribute("w3-include-html"); includeHTML(cb); });
    };

    // Load header/footer using configured paths, then hub.js
    document.addEventListener("DOMContentLoaded", async () => {
      const cfg = window.EXPO_REGISTRY_CONFIG || {};
      const headerEl = document.getElementById("app-header");
      const footerEl = document.getElementById("app-footer");
      if (cfg.HEADER_PATH && headerEl) headerEl.setAttribute("w3-include-html", cfg.HEADER_PATH);
      if (cfg.FOOTER_PATH && footerEl) footerEl.setAttribute("w3-include-html", cfg.FOOTER_PATH);
      includeHTML();

      // Load hub.js last, if configured
      if (cfg.HUB_JS_PATH) {
        const s=document.createElement("script");
        s.type="module"; s.src=cfg.HUB_JS_PATH; document.head.appendChild(s);
      }
    });
  </script>
</head>
<body>
  <div id="app-header"></div>

  <div class="container py-4" style="max-width:960px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Register an Expo</h3>
      <a href="../expo_tracker.html" class="btn btn-outline-secondary btn-sm">Back to Tracker</a>
    </div>

    <div id="x-status" class="text-muted small mb-3"></div>

    <form id="expo-form" class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-uppercase text-muted mb-3">Basics</h6>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Expo Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Website (optional)</label>
            <input type="url" id="website" class="form-control" placeholder="https://…">
          </div>
          <div class="col-12">
            <label class="form-label">Description (optional)</label>
            <textarea id="description" class="form-control" rows="2"></textarea>
          </div>
        </div>

        <hr class="my-4"/>

        <h6 class="text-uppercase text-muted mb-3">Venue</h6>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Venue Name</label>
            <input type="text" id="venue_name" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Street, City, State ZIP">
          </div>
          <div class="col-12">
            <div id="map" class="mb-2"></div>
            <div class="form-text">Drag the marker to set the exact location.</div>
          </div>
        </div>

        <input type="hidden" id="lat">
        <input type="hidden" id="lng">

        <hr class="my-4"/>

        <h6 class="text-uppercase text-muted mb-3">Hero Image</h6>
        <div class="row g-3">
          <div class="col-md-8">
            <input type="file" id="hero" class="form-control" accept="image/*">
            <div class="form-text">Optional, but recommended. PNG/JPG.</div>
          </div>
        </div>

        <hr class="my-4"/>

        <h6 class="text-uppercase text-muted mb-3">Recurring Schedule</h6>
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Week</label>
            <select id="ordinal" class="form-select">
              <option value="1">First</option>
              <option value="2" selected>Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label d-block">Days</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="day-sat" value="6">
              <label class="form-check-label" for="day-sat">Saturday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="day-sun" value="0">
              <label class="form-check-label" for="day-sun">Sunday</label>
            </div>
          </div>
          <div class="col-md-2">
            <label class="form-label">Opens</label>
            <input type="time" id="start_time" class="form-control" value="10:00">
          </div>
          <div class="col-md-2">
            <label class="form-label">Closes</label>
            <input type="time" id="end_time" class="form-control" value="16:00">
          </div>
          <div class="col-md-4">
            <label class="form-label">Timezone</label>
            <select id="tz" class="form-select">
              <option value="America/New_York" selected>America/New_York</option>
              <option value="America/Chicago">America/Chicago</option>
              <option value="America/Denver">America/Denver</option>
              <option value="America/Los_Angeles">America/Los_Angeles</option>
            </select>
          </div>
        </div>
        <div class="form-text mt-1">Tip: check both Saturday and Sunday if the expo runs both days.</div>

      </div>
      <div class="card-footer d-flex justify-content-between">
        <div class="text-muted small">Submissions require admin approval before appearing on the map.</div>
        <button id="submit" class="btn btn-primary" type="submit">Submit Expo</button>
      </div>
    </form>
  </div>

  <div id="app-footer"></div>

  <!-- Map, then form logic -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./expo_register.js"></script>
</body>
</html>
