<!-- view_trade.html (patched: adds wishlist & inventory accordions) -->
<div class="container py-4" id="trade-view">
  <h2 id="trade-title" class="text-center mb-3">Loading...</h2>
  <div class="mb-2"><strong>Posted by:</strong> <span id="trade-owner"></span></div>
  <div class="mb-2"><strong>Location:</strong> <span id="trade-location"></span></div>
  <div class="mb-2"><strong>Trade Type:</strong> <span id="trade-type"></span></div>
  <div class="mb-2"><strong>Distance Willing to Travel:</strong> <span id="trade-distance"></span></div>
  <div class="mb-2"><strong>Shipping Option:</strong> <span id="trade-shipping"></span></div>
  <div class="mb-2"><strong>Species Involved:</strong>
    <ul id="trade-species-list" class="mb-0"></ul>
  </div>
  <div class="mb-3"><strong>Description:</strong> <span id="trade-description"></span></div>

  <!-- Responsive row: stacked on mobile, side-by-side on md+ -->
  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="accordion" id="wishlist-accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="wishlist-heading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#wishlist-collapse" aria-expanded="false" aria-controls="wishlist-collapse">
              User Wishlist
            </button>
          </h2>
          <div id="wishlist-collapse" class="accordion-collapse collapse" aria-labelledby="wishlist-heading" data-bs-parent="#wishlist-accordion">
            <div class="accordion-body p-0">
              <div class="table-responsive">
                <table class="table table-sm mb-0">
                  <thead class="table-light">
                    <tr><th>Species</th><th>Common Name</th><th>Type</th></tr>
                  </thead>
                  <tbody id="wishlist-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="accordion" id="inventory-accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="inventory-heading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#inventory-collapse" aria-expanded="false" aria-controls="inventory-collapse">
              User Inventory
            </button>
          </h2>
          <div id="inventory-collapse" class="accordion-collapse collapse" aria-labelledby="inventory-heading" data-bs-parent="#inventory-accordion">
            <div class="accordion-body p-0">
              <div class="table-responsive">
                <table class="table table-sm mb-0">
                  <thead class="table-light">
                    <tr><th>Species</th><th>Morph</th><th>Type</th></tr>
                  </thead>
                  <tbody id="inventory-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
