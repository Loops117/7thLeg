<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <div class="container-fluid py-3">
    <div class="row">
      <!-- Filters Sidebar -->
      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="mb-3">Filters</h6>

            <div class="mb-3">
              <label class="form-label mb-1">Item Type</label>
              <div class="btn-group w-100" role="group" aria-label="Type filter">
                <input type="radio" class="btn-check" name="typeFilter" id="type-all" value="all" checked>
                <label class="btn btn-outline-secondary btn-sm" for="type-all">All</label>
                <input type="radio" class="btn-check" name="typeFilter" id="type-live" value="live">
                <label class="btn btn-outline-secondary btn-sm" for="type-live">Live</label>
                <input type="radio" class="btn-check" name="typeFilter" id="type-drygood" value="drygood">
                <label class="btn btn-outline-secondary btn-sm" for="type-drygood">Dry Goods</label>
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label mb-1">Stores</label>
              <div id="store-filter-list" class="list-group small" style="max-height: 300px; overflow:auto;">
                <!-- populated by JS -->
              </div>
              <div id="store-filter-status" class="form-text"></div>
            </div>

          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-12 col-md-9 col-lg-10">
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="flex-grow-1">
            <input id="market-search" type="search" class="form-control" placeholder="Search species or item nameâ€¦" autocomplete="off">
          </div>
          <button id="market-clear" class="btn btn-outline-secondary">Clear</button>
        </div>

        <div id="market-status" class="mb-2 text-muted small"></div>

        <div id="market-grid" class="row g-3">
          <!-- cards -->
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="./market.js"></script>
</body>
</html>
