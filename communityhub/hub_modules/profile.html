<style id="profile-modern-theme">
  .card {
    border: 1px solid rgba(0, 0, 0, .06);
    border-radius: 14px;
    box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .03);
    overflow: hidden;
  }

  .card-header {
    background: linear-gradient(180deg, #ffffff, #f8f9fa);
    border-bottom: 1px solid rgba(0, 0, 0, .06);
    font-weight: 700;
    color: #198754;
  }

  .list-group-item {
    border-color: rgba(0, 0, 0, .06);
  }

  #profile-analytics .stat-tile {
    background: linear-gradient(180deg, rgba(248, 249, 250, 0.9), rgba(255, 255, 255, 0.9));
    border: 1px solid rgba(0, 0, 0, 0.06);
  }

  #profile-analytics .viz-card {
    background: #fff;
    border: 1px solid rgba(0, 0, 0, 0.06);
  }

  #profile-analytics .label {
    color: #6c757d;
    font-size: .85rem;
  }

  #profile-analytics .value {
    font-size: clamp(1.4rem, 3.5vw, 2rem);
    font-weight: 800;
    line-height: 1.1;
  }
</style>




<div class="mb-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">


    </div>
    <form class="d-flex" id="profile-search-form" style="max-width: 600px; width: 600px;">
      <input class="form-control me-2" id="profile-search" placeholder="Search users" type="text" />
    </form>
    <ul class="list-group position-absolute w-100 mt-1" id="search-dropdown" style="z-index:1000; display: none;">
    </ul>
    <button class="btn btn-outline-secondary btn-sm ms-3" id="my-profile-btn" style="display: none;" type="button">
      My Profile
    </button>
  </div>

</div>


<!-- Profile Card/Information -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">

    <div id="profile-avatar" class="d-none" style="width:48px;height:48px;"></div>
    <h3 class="fw-bold mb-0" id="profile-name">Loading...</h3>


    <div class="text-muted d-flex align-items-center gap-2 small">
      <span id="profile-role"></span>
      <span class="opacity-50">•</span>
      <span>Joined: <span id="profile-joined">—</span></span>
    </div>






    <!-- badges + rating row -->
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
      <div class="d-flex gap-2 flex-wrap" id="profile-badges">
        Loading badges...
      </div>
      <div class="fs-5 text-warning" id="profile-rating">
        ⭐ No reviews yet
      </div>
    </div>

    <!-- Levels -->
    <div id="profile-levels"></div>


  </div>
</div>


<!-- About Me -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-primary text-black">
    About Me
  </div>
  <div class="card-body">
    <p id="profile-about">
      Loading...
    </p>
  </div>
</div>


<!-- Reviews + Bulletins -->
<div class="row">
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-primary text-black">
        Reviews
      </div>
      <div class="card-body">
        <div id="profile-reviews" style="max-height:300px; overflow-y:auto;">
          Loading reviews...
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-primary text-black">
        Recent Bulletins
      </div>
      <div class="card-body">
        <div id="profile-bulletins" style="max-height:300px; overflow-y:auto;">
          Loading bulletins...
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Inventory & Wishlist -->
<div class="row">
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-primary text-black">
        Inventory
      </div>
      <div class="card-body" id="profile-inventory" style="max-height:600px; overflow-y:auto;">
        Loading inventory...
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-primary text-black">
        Wishlist
      </div>
      <div class="card-body" id="profile-wishlist" style="max-height:600px; overflow-y:auto;">
        Loading wishlist...
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
