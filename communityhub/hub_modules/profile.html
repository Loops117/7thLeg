<div class="mb-4">
 <div class="d-flex justify-content-between align-items-center">
  <h3 class="fw-bold" id="profile-name">
   Loading...
  </h3>
  <form class="d-flex" id="profile-search-form" style="max-width: 280px;">
   <input class="form-control me-2" id="profile-search" placeholder="Search users" type="text"/>
   <button class="btn btn-sm btn-primary" type="submit">
    Search
   </button>
  </form>
  <ul class="list-group position-absolute w-100 mt-1" id="search-dropdown" style="z-index:1000; display: none;">
  </ul>
  <button class="btn btn-outline-secondary btn-sm ms-3" id="my-profile-btn" style="display: none;" type="button">
   My Profile
  </button>
 </div>
 <p class="text-muted" id="profile-role">
 </p>
</div>
<!-- Badges + Rating -->
<div class="card shadow-sm border-0 mb-4">
 <div class="card-header bg-primary text-white">
  Badges &amp; Rating
 </div>
 <div class="card-body d-flex flex-wrap align-items-center justify-content-between">
  <div class="d-flex gap-2 flex-wrap" id="profile-badges">
   Loading badges...
  </div>
  <div class="fs-5 text-warning" id="profile-rating">
   ‚≠ê No reviews yet
  </div>
 </div>
</div>
<!-- About Me -->
<div class="card shadow-sm border-0 mb-4">
 <div class="card-header bg-primary text-white">
  About Me
 </div>
 <div class="card-body">
  <p id="profile-about">
   Loading...
  </p>
 </div>
</div>
<!-- Reviews + Bulletins -->
<div class="row">
 <div class="col-md-6 mb-4">
  <div class="card shadow-sm border-0 h-100">
   <div class="card-header bg-primary text-white">
    Reviews
   </div>
   <div class="card-body">
    <div id="profile-reviews">
     Loading reviews...
    </div>
   </div>
  </div>
 </div>
 <div class="col-md-6 mb-4">
  <div class="card shadow-sm border-0 h-100">
   <div class="card-header bg-primary text-white">
    Recent Bulletins
   </div>
   <div class="card-body">
    <div id="profile-bulletins">
     Loading bulletins...
    </div>
   </div>
  </div>
 </div>
</div>
<!-- Inventory & Wishlist -->
<div class="row">
 <div class="col-md-6 mb-4">
  <div class="card shadow-sm border-0 h-100">
   <div class="card-header bg-primary text-white">
    Inventory
   </div>
   <div class="card-body" id="profile-inventory">
    Loading inventory...
   </div>
  </div>
 </div>
 <div class="col-md-6 mb-4">
  <div class="card shadow-sm border-0 h-100">
   <div class="card-header bg-primary text-white">
    Wishlist
   </div>
   <div class="card-body" id="profile-wishlist">
    Loading wishlist...
   </div>
  </div>
 </div>
</div>
