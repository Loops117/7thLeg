<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .gallery-img {
    width: 100%;
    height: 200px;       /* fixed uniform height */
    object-fit: cover;   /* crop to fill without stretching */
    border-radius: 4px;
    background: #f8f9fa; /* fallback background */
  }
</style>
<body>
  <div id="header"></div>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Community Gallery</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="gallery-search" class="form-control" placeholder="🔍 Search by species, common name, or user...">
      </div>
      <div class="col-md-6">
        <select id="species-filter" class="form-select">
          <option value="">All Types</option>
        </select>
      </div>
    </div>
    <div id="gallery-container" class="row g-3">
      <p>Loading gallery...</p>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/include.js"></script>
  <script src="assets/js/gallery.js"></script>
  <script src="assets/js/header-auth.js"></script>
</body>
</html>
